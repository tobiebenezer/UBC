    <script>
      // Polyfill to prevent "The operation is insecure" error in strict sandboxed environments
      try {
        window.localStorage;
        window.sessionStorage;
      } catch (e) {
        console.warn('Storage access restricted, using memory polyfill');
        const memoryStorage = {
          _data: {},
          getItem(key) { return this._data[key] || null; },
          setItem(key, value) { this._data[key] = String(value); },
          removeItem(key) { delete this._data[key]; },
          clear() { this._data = {}; },
          key(i) { return Object.keys(this._data)[i] || null; },
          get length() { return Object.keys(this._data).length; }
        };
        try {
          Object.defineProperty(window, 'localStorage', { value: memoryStorage, configurable: true, writable: true });
          Object.defineProperty(window, 'sessionStorage', { value: memoryStorage, configurable: true, writable: true });
        } catch(err) {
          console.warn('Could not polyfill storage', err);
        }
      }
    </script>
